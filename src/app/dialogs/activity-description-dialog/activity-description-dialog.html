<h1 mat-dialog-title>Saisissez la description de l'activité</h1>
<div mat-dialog-content [formGroup]="form">
    <mat-form-field class="width-100">
        <textarea formControlName="description" matInput placeholder="Description"></textarea>
    </mat-form-field>
    <div>
        <h1 mat-dialog-title>Saisissez le materiel de l'activité</h1>
        <div fxLayout="column" fxLayoutAlign="space-around start" formArrayName="materials">
            <div *ngFor="let materialControl of getMaterials().controls; let i = index" formGroupName="{{i}}"
                fxLayout="row" fxLayoutAlign="space-around start">
                <mat-form-field fxFlex="25">
                    <input matInput type="number" placeholder="Quantité" formControlName="amount">
                </mat-form-field>
                <mat-form-field fxFlex="60">
                    <input matInput placeholder="{{'Élément ' + (i+1)}}" formControlName="description">
                </mat-form-field>
            </div>
            <button mat-raised-button color="warn" (click)="onAddMaterial()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button [disabled]="form.invalid" (click)="save()" cdkFocusInitial>Ok</button>
</div>
