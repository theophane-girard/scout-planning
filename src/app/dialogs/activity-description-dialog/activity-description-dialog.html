<h1 mat-dialog-title>Saisissez la description de l'activit√©</h1>
<div mat-dialog-content>
    <mat-form-field class="width-100">
        <textarea matInput placeholder="Description" [(ngModel)]="description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button [mat-dialog-close]="description" cdkFocusInitial>Ok</button>
</div>
