<h1 mat-dialog-title>Saisissez l'heure du début des activités</h1>
<div mat-dialog-content>
    <p>Heure de début</p>
    <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" min="0" max="24"></mat-slider>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
